<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>{% block title %}{% endblock title %}</title>
  </head>
  <body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light mx-3 ">
  <div class="container-fluid border-dark">
    <a class="navbar-brand" href="{% url 'home' %}">Home</a>
    <a class="navbar-brand" href="{% url 'about' %}">About</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon">haha</span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
      <ul class="navbar-nav">
          {% if user.is_authenticated %}
          <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">+Create A new Post</a>
          </li>
          <span class="navbar-text fs-6" >
          Hi {{user.username}}
          </span>
          <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Password change</a>
          </li>
          <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'account_logout' %}">Logout</a>
          </li>
          {% else %}
          <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Password reset</a>
          </li>
          <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'account_login' %}">Login</a>
          </li>
          <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'account_signup' %}">Sign Up</a>
          </li>
          {% endif %}
      </ul>
    </div>
  </div>
</nav>
    {% block content %}
    {% endblock content %}
    </body>
</html>
