{% extends '_base.html' %}
{% load crispy_forms_tags %}
{% block title %}Logout{% endblock title %}
{% block content %} 

<div class='mx-5 my-4'>
<h2>Logout</h2>
<p>Are You Sure you want to log out?</p>
<form method="post">
{% csrf_token %}
{{form|crispy}}
<button type="submit" class="btn btn-danger my-3">Logout</button>
</form>
</div>

{% endblock content %}
